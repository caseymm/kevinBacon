<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.27.2"></script>
    <link rel="stylesheet" type="text/css" href="css/tree.css" />
  </head>
  <body>
    <p>Click on an image to show and hide the connected items and a name to show information about the actor or actress.</p>
    
        
    <div id="chart"></div>
    
    <div id="hiddenLayer" style="z-index:1; position:absolute; top:0px; left:0px; width:100%;height:1200px;display:none;"></div>
        
        <div id="boxHold"></div>
    <script type="text/javascript">
        

$(document).ready(function() {
    $('#boxHold').hide();
    $('#hiddenLayer').hide();
});

$('#hiddenLayer').click(function(event){
			
			$('#boxHold').hide();
			$('#hiddenLayer').hide();
		});    
    
var w = 600,
    h = 1200,
    root;

var force = d3.layout.force()
    .linkDistance(100)
    .charge(-150)
    .gravity(.03)
    .size([w, h]);

var vis = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("data/readme.json", function(json) {
  root = json;
  update();
  
  
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  root.fixed = true;
  root.x = w / 2;
  root.y = 30;

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  var link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id; })

  node.select("circle")
      .style("fill", color);

  // Enter any new nodes.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      
      .call(force.drag);

  /*nodeEnter.append("svg:circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
      .style("fill", color);*/
  
  node.append("image")
      .on("click", click)
      .attr("xlink:href", (function(d) { return d.img; }))
      .attr("x", -20)
      .attr("y", -20)
      .attr("width", 40)
      .attr("height", 40);

  nodeEnter.append("svg:text")
      .attr("text-anchor", "middle")
      .attr("dy", "3.5em")
      .on("click", function(d) {
        console.log("clicking");
        $('#boxHold').show();
        $('#boxHold').append('<div class="box"><img class="profile" src='+d.img+' width="100px" height="130px"></img><a href="http://www.imdb.com/name/'+d.imdb+'" target="blank"><div class="personName">' + d.name + '</div></a><p>'+d.info+'</p></div>');
        $('#hiddenLayer').show();
  })
      //.on("click", function(d) { alert("Hello world"); })
      .text(function(d) { return d.name; });

  // Exit any old nodes.
  node.exit().remove();

  // Re-select for update.
  link = vis.selectAll("line.link");
  node = vis.selectAll("g.node");

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

    </script>
  </body>
</html>
